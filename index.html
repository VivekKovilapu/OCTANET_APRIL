<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix India - Watch TV Shows Online, Watch Movies Online</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class = "panda">
        <nav class = "navbar">
            <img class = "logoimg" src="./LogoImages/NetflixLogo2.png" alt="Netflix Logo">
            <div class = "btn-sign-in">Sign In</div>
        </nav>
        <div class = "main-container">
            <div class= "all-titles">
                <h1 class = "Atitle">Unlimited movies, TV shows and more.</h1>
                <h2 class = "Btitle">Watch anywhere. Cancel anytime.</h2>
                <p class = "Ctitle">Ready to watch? Enter your email to create or restart your membership.</p>
            </div>
            <div class = "main-email-container">
                <input class = "email-container" type="email" placeholder="Email Address" >
                <div class = "get-started">Get Started ></div>
            </div>
        </div>
    </div>
</body>
</html>
